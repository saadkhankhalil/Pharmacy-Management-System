{% extends 'admin_base.html' %}
{% block main %}

<div class="card shadow">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 2px solid orange;">All Category</h5>
        
        <div class="container-fluid">
            <div class="table-responsive">  <!-- Makes the table scrollable on small screens -->
                <table class="table table-bordered table-sm text-center">
                    <thead class="thead-dark">
                        <tr>
                            <th>S. No.</th>
                            <th>Category Name</th>
                            <th>Creation Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in category %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ i.name }}</td>
                            <td>{{ i.created }}</td>
                            <td>
                                <a href="/edit-category/{{ i.id }}/" class="text-success">Edit</a> |
                                <a href="/delete-category/{{ i.id }}/" class="text-danger"
                                   onclick="return confirm('Are You Sure?')">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>

{% endblock %}
