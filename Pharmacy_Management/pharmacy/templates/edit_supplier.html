{% extends 'admin_base.html' %}
{% block main %}
<div class="card shadow">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 2px solid orange;">Edit Supplier</h5>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Supplier Name</label>
                <input type="text" name="name" class="form-control" value="{{ supplier.name }}" required>
            </div>
            <div class="form-group">
                <label>Contact Person</label>
                <input type="text" name="contact_person" class="form-control" value="{{ supplier.contact_person }}">
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" name="phone" class="form-control" value="{{ supplier.phone }}" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" class="form-control" value="{{ supplier.email }}">
            </div>
            <div class="form-group">
                <label>Address</label>
                <textarea name="address" class="form-control" required>{{ supplier.address }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Update Supplier</button>
        </form>
    </div>
</div>
{% endblock %}
